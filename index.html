<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Dashboard to manage the team's progress">
        <meta name="keywords" content="Dashboard, manage, Team, Metrics, Statistics, Progress">
        <meta name="author" content="Jorge Gomez">
        <title>Dashboard</title>

        <meta property="og:title" content="Dashboard">
        <meta property="og:description" content="Dashboard to manage the team's progress">
        <meta property="og:type" content="Website">

        <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
        <link rel="manifest" href="/images/site.webmanifest">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">

        <script defer src="https://kit.fontawesome.com/bbf23d2d56.js" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script defer src="./js/project-chart.js"></script>
    </head>
    <body>
        <aside class="sidebar">
            <nav>
                <ul class="options-wrapper">
                    <article class="main-options">
                        <li>
                            <a href="#" tabindex="0">
                                <i class="fa-solid fa-briefcase icon"></i>
                                <label>Projects</label>
                            </a>
                        </li>
                        <li>
                            <a href="#" tabindex="0">
                                <i class="fa-solid fa-people-group icon"></i>
                                <label>Teams</label>
                            </a>
                        </li>
                        <li>
                            <a href="#" tabindex="0">
                                <i class="fa-solid fa-gear icon"></i>
                                <label>Settings</label>
                            </a>
                        </li>
                    </article>
                    <li>
                        <a href="#" tabindex="0">
                            <i class="fa-solid fa-right-from-bracket icon"></i>
                            <label>Logout</label>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header>
                <header class="top-bar">
                    <article class="notifications">
                        <i class="fa-solid fa-bell notification-icon">
                            <span class="badge">4</span>
                        </i>
                    </article>
                    <article class="user-profile">
                        <i class="fa-solid fa-user user-icon"></i>
                    </article>
                </header>
            </header>
            <section class="dashboard">
                <h1 class="title">Dashboard</h1>
                <section class="stats-grid">
                    <article tabindex="0" class="stat">
                        <h3>Projects</h3>
                        <p>38</p>
                    </article>
                    <article tabindex="0" class="stat">
                        <h3>Sales</h3>
                        <p>302</p>
                    </article>
                    <article tabindex="0" class="stat">
                        <h3>Employees</h3>
                        <p>5</p>
                    </article>
                </section>
                <section class="load-average">
                    <article class="chart">
                         <canvas id="currentChart"></canvas>
                    </article>
                </section>
            </section>
        </main>
    </body>
</html>
